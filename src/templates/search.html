<html>
    <header>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/searchresults.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"> 
    </header>
    <body>
        <div class='main-wraper'>
            <div class='header'>
            <h1>Showing results for: {{term}}</h1>
            <form action="{{ url_for('search') }}", method="POST">
                <input type="text" name="search_bar" class="searchbar">
                <input type="submit" value="Search" class="button">
            </form>
        </div>

        <div class='right-wraper'>
            <div class='info-card'>
                <p class='title'><b>{{wiki[0]}}</b><br></p>
                <p class='desc'>{{wiki[1]}}</p>  
                <footer>Info from Wikipedia</footer>          
            </div>
        </div>

        {%for i in info%}
        <div class='result'>
            <a href='{{i[1]}}'' class='title'><b>{{i[0]}}</b><br></a>
            <a href='{{i[1]}}' class='link'><b>{{i[1]}}</b></a>
            <p class='desc'>{{i[2]}}</p>  
            <footer>Search result from {{i[3]}}</footer>          
        </div>
        {% endfor %}

        <div class='footer'>
            <a>next page</a>
        </div>

    </body>
</html>
